language: rust
rust:
- stable
cache: cargo
after_success: |
  [ $TRAVIS_BRANCH = master ] &&
  [ $TRAVIS_PULL_REQUEST = false ] &&
  cargo doc --no-deps &&
  echo "<meta http-equiv=refresh content=0;url=${DOC_ENTRY_MODULE}/index.html>" > target/doc/index.html &&
  git clone https://${TOKEN_OWNER}:${GH_TOKEN}@github.com/CJDNS-Development-Team/docs.git ./docs &&
  sudo pip install ghp-import &&
  cd docs/ &&
  ghp-import -b master -n ../target/doc && 
  git push -fq https://${GH_TOKEN}@github.com/CJDNS-Development-Team/docs master
env:
  global:
    - TOKEN_OWNER=SabaunT
    - DOC_ENTRY_MODULE=cjdns_core      
    - secure: 
